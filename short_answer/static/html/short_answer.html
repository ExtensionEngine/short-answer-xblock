<div class="short-answer-block">
    <div class="description">
        <p>Submit your questions and observations in 1-2 short paragraphs below.</p>
    </div>
    <textarea id="" class="short-answer" name="short-answer"></textarea>
    <p class="error"></p>
    <div class="feedback {% if not submission %}hidden{% endif %}"><p>{{ feedback }}</p></div>
    <button type="submit" class="btn-submit">Submit</button>
</div>
